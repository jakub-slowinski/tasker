<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Lista wszystkich zadań</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</head>
<body>

<div style="width: 100%; max-width: 1000px; margin: 100px auto">
    <form action="/add" method="get">
    <h2>Lista zadań</h2>

    <a href="/">Wszystkie</a>
    <span> </span>

    <div style="display: inline-block" th:each="category : ${T(com.example.tasker.Category).values()}">
        <a th:href="|/?category=${category.name()}|" th:text="${category.showCategory}"></a>
        <span> </span>
    </div>

    <ul class="list-group">
        <li class="list-group-item" th:each="task: ${allTasks}">
            <a th:href="|/zadanie/${task.id}|" th:text="|${task.name}|"></a>
        </li>
    </ul>
    <button type="submit" class="btn btn-primary mb-2">Dodaj</button>
    </form>
</div>


</body>
</html>
