<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja zadania</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>

<div style="width: 100%; max-width: 1000px; margin: 100px auto">

    <h2 th:text="|Edytowanie zadania ${task.name}|"></h2>


    <a th:href="|/zadanie/${task.id}|">Edycja zadania</a>
    <form th:action="|/zadanie/${task.id}/edit|" method="post" th:object="${task}">


        <div class="mb-3">
            <label for="name" class="form-label">Nazwa</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>


        <div class="mb-3">
            <label for="category" class="form-label">Kategoria</label>
            <select class="form-select" id="category" th:field="*{category}">
                <option selected value="">Brak</option>

                <option th:each="category : ${T(com.example.tasker.Category).values()}"
                        th:value="${category}"
                        th:text="${category.showCategory}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>

        <div class="mb-3">w
            <button type="submit" class="btn btn-primary mb-3">Edytuj</button>
        </div>


    </form>

</div>

</body>
</html>
